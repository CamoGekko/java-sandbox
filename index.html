<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Sandbox</title>
    <style>
        /* Light mode styles */
        body.light-mode {
            background-color: white;
            color: black;
        }

        textarea.light-mode, pre.light-mode {
            background-color: #fff;
            color: #000;
        }

        button.light-mode, pre.light-mode {
            color: #000;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a2424;
            color: #d5f0e5;
        }

        textarea.dark-mode, pre.dark-mode {
            background-color: #1a2424;
            color: #d5f0e5;
        }

        button.dark-mode, pre.dark-mode {
            color: #d5f0e5;
        }

        /* Common styles */
        textarea, pre {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        button, pre {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            float: right;
        }

        textarea, pre {
            overflow: auto;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <h1>Java Sandbox</h1>
    <textarea rows="20" id="javaInput" class="light-mode" placeholder="Type your Java code here..."></textarea>
    <br>
    <button id="runCodeButton" onclick="runCode()">Run Code</button>
    <h2>Output:</h2>
    <pre id="output" class="light-mode"></pre>
    <h2>Console Log:</h2>
    <pre id="consoleLog" class="light-mode"></pre>
    <!-- Button to open folder -->
    <button id="open-folder-button">Open Folder</button>

    <!-- Button to download combined Java content -->
    <button id="download-button" style="display: none;">Download Combined Java Content</button>

    <!-- Output container -->
    <pre id="output"></pre>

    <!-- Include necessary libraries (e.g., javalang.js) -->
    <!-- <script src="path/to/javalang.js"></script> -->
    <script src="/lib/fs.js"></script>
    <script src="parse.js"></script>

    <script src="parse.js">
        document.getElementById('open-folder-button').addEventListener('click', async function() {
            try {
                // Open a directory picker
                const directoryHandle = await window.showDirectoryPicker();
                
                // Get all Java files recursively
                const javaFiles = [];
                await getJava(directoryHandle, javaFiles);

                // Read content from all Java files
                const javaFileContents = await Promise.all(javaFiles.map(async fileHandle => {
                    const file = await fileHandle.getFile();
                    return file.text();
                }));

                // Run each Java file content as JavaScript using eval()
                javaFileContents.forEach(javaContent => {
                    try {
                        // Convert Java content to JavaScript using your parser
                        const jsContent = parsejs(javaContent);
                        // Run the JavaScript content using eval()
                        eval(jsContent);
                    } catch (error) {
                        console.error('Error parsing or running Java code:', error);
                        document.getElementById('consoleLog').textContent += 'Error parsing or running Java code: ' + error.message + '\n';
                    }
                });

                // Notify the user
                document.getElementById('output').textContent = 'Java code executed successfully!';

            } catch (error) {
                console.error('Error accessing files:', error);
                document.getElementById('output').textContent = 'Error accessing files: ' + error.message;
            }
        });

        // Function to recursively get all .java files
        async function getJava(directoryHandle, fileList) {
            for await (const [name, handle] of directoryHandle.entries()) {
                if (handle.kind === 'file' && name.endsWith('.java')) {
                    fileList.push(handle);
                } else if (handle.kind === 'directory') {
                    await getJavaFilesRecursively(handle, fileList);
                }
            }
        }

        // Dummy function to parse Java to JavaScript (replace with your actual parser)
        function parseJavaToJavaScript(javaCode) {
            // Here you can implement your Java to JavaScript parser logic
            // For demonstration purposes, let's just return the Java code as is
            return javaCode;
        }
    </script>
</body>
</html>
